<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PortaOne (BAD2024)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Please, Upload file</h2>
                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                <form method="post" th:action="@{/process}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Process Data</button>
                </form>
                <br>
                <h3>Results</h3>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Minimum Number:</b>
                            <span th:text="${result.getMin()}" th:if="${result ne null}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Maximum Number:</b>
                            <span th:text="${result.getMax()}" th:if="${result ne null}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Median Number:</b>
                            <span th:text="${result.getMedian()}" th:if="${result ne null}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Average Number:</b>
                            <span th:text="${result.getAverage()}" th:if="${result ne null}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Longest Ascending Number Sequence:</b>
                            <span th:text="${result.getLongestAscNumSequence()}" th:if="${result ne null}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Longest Descending Number Sequence:</b>
                            <span th:text="${result.getLongestDescNumSequence()}" th:if="${result ne null}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Total Processing Time, sec:</b>
                            <span th:text="${result.getTotalProcessingTime()}" th:if="${result ne null}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Total Numbers Quantity, pc:</b>
                            <span th:text="${result.getTotalNumQuantity()}" th:if="${result ne null}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
